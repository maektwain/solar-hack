<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 data="funds.title" translate-values="{username: '{{vm.settingsAccount.login}}'}">Fund this project  [<b> Solar Product For Everyone</b>]</h2>


            <jhi-alert-error></jhi-alert-error>

            <form name="form" role="form" novalidate ng-submit="vm.save()" show-validation>

                <div class="form-group">
                    <label class="control-label" for="firstName">Amount</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="{{'49000' | translate}}"
                           ng-model="100000" ng-minlength=1 ng-maxlength=50 required maxlength="50">

                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName" >Tenure</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="{{'12' | translate}}"
                           ng-model="12M" ng-minlength=1 ng-maxlength=50 required maxlength="50">

                </div>


                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" >Let there be Solar Energy</button>
            </form>
        </div>
    </div>

</div>
