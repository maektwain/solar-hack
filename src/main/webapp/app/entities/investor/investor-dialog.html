
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInvestorLabel" data-translate="solarhackApp.investor.home.createOrEditLabel">Create or edit a Investor</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.investor.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.investor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="solarhackApp.investor.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.investor.amount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="solarhackApp.investor.tenure" for="field_tenure">Tenure</label>
            <input type="number" class="form-control" name="tenure" id="field_tenure"
                    ng-model="vm.investor.tenure"
                     />
        </div>

        <div class="form-group">
            <label data-translate="solarhackApp.investor.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.investor.user" ng-options="user as user.first_name for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="solarhackApp.investor.solarprojects" for="field_solarprojects">Solarprojects</label>
            <select class="form-control" id="field_solarprojects" name="solarprojects" ng-model="vm.investor.solarprojects" ng-options="solarprojects as solarprojects.id for solarprojects in vm.solarprojects track by solarprojects.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
